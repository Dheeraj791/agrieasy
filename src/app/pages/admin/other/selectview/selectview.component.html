<div class="box_main">
    <div class="col-md-12 bg-card shadow rounded overflow-hidden">
        <div class="header_top_btn_new mb-5">
            <div class="row">
                <div class="col-md-8 custom-col-8">
                    <div class="breadcrumb"><span class="path">Master Records</span><span
                            class="separator">/</span><span class="path">{{selectedMaster}}</span></div>
                    <h1 class="master-heading">Master Records</h1>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="flex-auto">
                        <mat-select [(ngModel)]="selectedMaster" (selectionChange)="onMasterRecordListChange($event)">
                            <mat-option *ngFor="let list of masterRecordList" value="{{list.name}}">{{list.name}}</mat-option>                            
                        </mat-select>
                        <mat-icon matPrefix [svgIcon]="'arrow_right_alt'"></mat-icon>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="table_sec">
            <div class="row">
                <div class="col-md-12" style="padding: 0 !important;">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function () {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
